<!DOCTYPE html>
<html>
<head>
	<title>Lomaketehtävä</title>
</head>
<body>

	<fieldset style="width: 450px;">
		<legend>Contact information</legend>
		<table>
			<tr>
				<td><label for="fname">First name: </label></td>
				<td><input type="text" name="fname"></td>
				<td><span>Preferred contact method:</span></td>
			</tr>
			<tr>
				<td><label for="lname">Last name: </label></td>
				<td><input type="text" name="lname"></td>
				<td><input type="checkbox" name="emailcheck"> <label for="emailcheck">Email</label></td>
			</tr>
			<tr>
				<td><label for="email">Email: </label></td>
				<td><input type="text" name="email"></td>
				<td><input type="checkbox" name="telephonecheck"> <label for="email">Telephone</label></td>
			</tr>
			<tr>
				<td><label for="telephone">Telephone: </label></td>
				<td><input type="text" name="telephone"></td>
			</tr>
		</table>			
	</fieldset>

	<br>

	<fieldset style="width: 450px">
		<legend>Feedback:</legend>
		<table>
			<tr>
				<td><label for="subject">Message subject: </label></td>
				<td><input type="text" name="subject"></td>
			</tr>
		</table>
		<textarea name="feedback" rows="10" cols="50"></textarea><br>
		<table>
			<tr>
				<td><label for="myfile">Attach a file:</label></td>
				<td><input type="file" id="myfile" name="myfile"></td>
			</tr>
			<tr>
				<td><button type="button">Send</button></td>
			</tr>
		</table>

	</fieldset>

</body>
</html>
